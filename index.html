<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Todo App</title>
</head>
<body>
    <div id="app" class="form">
        <p id="date" class="date"></p>
        <h1>To do List</h1>
        <todo-form @todo-created="addTodo"></todo-form>
        <todo-list :todos="todos"></todo-list>
    </div>
    <script>
        Vue.component('todo-form', {
            template:'<form @submit.prevent="todoEvent"><input id="lbl" class="lbl" type="text" placeholder="add task ..." v-model="newTodo">' + '<input class="btn" type="submit" value="+"></form>',
            data: function() {
                return {
                    newTodo: ''
                }
            },
            methods: {
                todoEvent: function() {
                    this.$emit('todo-created', this.newTodo);
                    this.newTodo = '';
                }
            }
        });
        Vue.component('todo-list',{
            template: '<ul><li v-for="todo in todos">{{todo}}</li></ul>',
            props: ['todos']
        });
        new Vue({
            el: '#app',
            data: {
                'todos': []
            },
            methods: {
                addTodo: function (todo) {
                    this.todos.push(todo);
                    document.getElementById('lbl').focus();
                }
            }
        })
    </script>
    <script>
        function formatDate(date) {
            let monthNames = ["January", "February", "March","April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            
            let day = date.getDate();
            let dayIndex = date.getDay();
            let monthIndex = date.getMonth();
            let year = date.getFullYear();

            return dayNames[dayIndex] + ', ' + day + ' ' + monthNames[monthIndex] + ' ' + year;
        }

        document.getElementById("date").innerHTML = formatDate(new Date());
        console.log(formatDate(new Date()));

        document.getElementById('lbl').focus();

    </script>
</body>
</html>
